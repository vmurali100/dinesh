<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ul>

    <script>
      document.querySelector("ul").onclick = function(event) {
        var clickedItem = event.target;
        var parentItem = clickedItem.parentElement;
        parentItem.removeChild(clickedItem);
      };
    </script>
  </body>
</html>
